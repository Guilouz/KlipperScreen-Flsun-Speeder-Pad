#
# DO NOT EDIT THIS FILE USE KlipperScreen.conf
#

[menu __main]
name: {{ gettext('Main Menu') }}

[menu __main move]
name: {{ gettext('Move') }}
icon: move
panel: move

[menu __main temperature]
name: {{ gettext('Temperature') }}
icon: heat-up
panel: temperature
enable: {{ (printer.temperature_devices.count > 0) or (printer.extruders.count > 0)}}

[menu __main extrude]
name: {{ gettext('Extrude') }}
icon: extrude
panel: extrude
enable: {{ printer.extruders.count > 0 }}

[menu __main more]
name: {{ gettext('Configurations') }}
icon: settings

[menu __main print]
name: {{ gettext('Print') }}
icon: print
panel: gcodes
enable: {{ printer.extruders.count > 0 }}

[menu __main gcodes]
name: {{ gettext('Gcodes') }}
icon: files
panel: gcodes
enable: {{ printer.extruders.count == 0 }}

[menu __main more calibrate]
name: {{ gettext('Calibrations') }}
icon: bed-level

[menu __main more calibrate calibrations]
name: {{ gettext('Multiple Calibrations') }}
icon: bed-level
panel: zcalibrate

[menu __main more calibrate bedmesh]
name: {{ gettext('Bed Mesh') }}
icon: bed-mesh
panel: bed_mesh
enable: {{ 'bed_mesh' in printer.config_sections }}

[menu __main more calibrate bedlevel]
name: {{ gettext('Bed Level') }}
icon: bed-level
panel: bed_level
enable: {{ 'bed_screws' in printer.config_sections or 'screws_tilt_adjust' in printer.config_sections }}

[menu __main more limits]
name: {{ gettext('Limits') }}
icon: fine-tune
panel: limits

[menu __main more fan]
name: {{ gettext('Fan') }}
icon: fan
panel: fan
enable: {{ printer.fans.count > 0 }}

[menu __main more retraction]
name: {{ gettext('Retraction') }}
icon: retract
panel: retraction
enable: {{ 'firmware_retraction' in printer.config_sections }}

[menu __main more input_shaper]
name: {{ gettext('Input Shaper') }}
icon: move
panel: input_shaper
enable: {{ 'input_shaper' in printer.config_sections }}

[menu __main more macros]
name: {{ gettext('Macros') }}
icon: custom-script
panel: gcode_macros
enable: {{ printer.gcode_macros.count > 0 }}

[menu __main more flsun]
name: {{ gettext('LED') }}
icon: light

[menu __main more flsun led_on]
name: {{ gettext('Hotend LED Off') }}
icon: light-off
method: printer.gcode.script
params: {"script":"LED_HOTEND_OFF"}

[menu __main more flsun led_off]
name: {{ gettext('Hotend LED On') }}
icon: light-on
method: printer.gcode.script
params: {"script":"LED_HOTEND_ON"}

[menu __main more flsun logo_on]
name: {{ gettext('Logo LED Off') }}
icon: light-off
method: printer.gcode.script
params: {"script":"LED_LOGO_OFF"}

[menu __main more flsun logo_off]
name: {{ gettext('Logo LED On') }}
icon: logo-on
method: printer.gcode.script
params: {"script":"LED_LOGO_ON"}

[menu __main more led]
name: {{ gettext('Neopixels') }}
icon: neopixels
panel: led
enable: {{ printer.leds.count > 0 }}

#[menu __main more pins]
#name: {{ gettext('Pins') }}
#icon: hashtag
#panel: pins
#enable: {{ printer.output_pins.count > 0 or printer.pwm_tools.count > 0 }}

[menu __main more power]
name: {{ gettext('Power') }}
icon: shutdown
panel: power
enable: {{ moonraker.power_devices.count > 0 }}

[menu __main more camera]
name: {{ gettext('Camera') }}
icon: camera
panel: camera
enable: {{ moonraker.cameras.count > 0 }}

[menu __main more console]
name: {{ gettext('Console') }}
icon: console
panel: console

[menu __main more save]
name: {{ gettext('Save Config') }}
icon: complete
method: printer.gcode.script
params: {"script":"SAVE_CONFIG"}
confirm:
    {{ gettext('Save configuration?') }}

    {{ gettext('Klipper will reboot') }}

[menu __main more network]
name: {{ gettext('Network') }}
icon: network
panel: network

[menu __main more notifications]
name: {{ gettext('Notifications') }}
icon: notifications
panel: notifications

[menu __main more settings]
name: KlipperScreen
icon: settings
panel: settings

[menu __main more updater]
name: {{ gettext('Updates') }}
icon: refresh
panel: updater

[menu __main more system]
name: {{ gettext('System') }}
icon: info
panel: system
enable: {{ moonraker_connected }}

[menu __main more spoolman]
name: Spoolman
icon: spoolman
panel: spoolman
enable: {{ moonraker.spoolman }}
